<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
    <div class="nav-container">
        <div class="navbar container justify-content-center">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
                </div>
            </nav>
        </div>
    </div>

  <main class="container-fluid">
    <div class="row">
      <div class="col-md col-xl-2">
        <form id="city-form">
          <div class="mb-3 ">
            <label for="city-input" class="form-label"><strong>Search for a City:</strong></label>
            <input type="text" class="form-control" id="city-input" placeholder="Phoenix" aria-describedby="city-help">
          </div>
          <button type="submit" class="btn btn-primary col-12">Search</button>
        </form>
        <!--Spacing for search result buttons-->
        <div class="mt-4 mb-3">
          <form id = button-form>
            <div class="d-grid gap-2 button-grid" id="button-group">
          </form>
        </div>
      </div>
    </div>
    <!--Spacing for current weather top card container-->

    <div class="top-card-container col-md col-xl-10" id="top-card-container"></div>
    
      <!--Spacing for five day forecast card group -->
    <div class="card-group col-md col-xl-10" id="card-group"></div>
    


    </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>

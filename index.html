<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>

<body>
  <div class="nav-container">
    <div class="navbar container justify-content-center">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
      </nav>
    </div>
  </div>

  <main class="container-fluid">
    <div class="row">
      <div class="col-md col-xl-2">
        <form id="city-form">
          <div class="mb-3 ">
            <label for="city-input" class="form-label">Search for a City:</label>
            <input type="text" class="form-control" id="city-input" placeholder="Phoenix" aria-describedby="city-help">
          </div>
          <button type="submit" class="btn btn-primary col-12">Search</button>
        </form>
        <!--spacing for search result buttons-->
        <div class="mt-4 mb-3">
          <form id=button-form>
            <div class="d-grid gap-2 button-grid" id="button-group">
              <button class="btn btn-secondary" type="button">Button</button>

              <button class="btn btn-secondary" type="button">Button</button>
          </form>
        </div>
      </div>
    </div>
    <!--Spacing for top card-->

    <div class="top-card-container col-md col-xl-10" id="top-card-container">
      <div class="card top-card-box my-1">
        <div class="card-body top-card-body">
          <h5 class="card-title" id="card-title">City, Date, Icon</h5>
          <p class="card-text" id="card-text">Temp:</p>
          <p class="card-text-1b">Wind:</p>
          <p class="card-text-1c">Humidity:</p>
        </div>
      </div>

      <h3 class="forecast-header b,strong mb-3">5 Day Forecast: </h3>
      <!-- Card group -->
      <div class="card-group col-md col-xl-10" id="card-group">
        <div class="card mx-3 border-start">
          <div class="card-body">
            <h5 class="card-title">Date</h5>
            <p>Icon</p>
